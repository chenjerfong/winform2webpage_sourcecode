<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.material.min.css" />
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-cloak>
    <table>
        <tr>
            <td style="width:100px">
                <input type="text" data-ng-model="queryInfo.path" size="6" />
                <br />
                <br />
                <button ng-click="start()" ng-hide="running">
                    start
                </button>
                <br />
                <br />
                <button ng-click="stop()" ng-show="running">
                    stop
                </button>
                <br />
                <br />
                <a href="login.html">login</a>
            </td>
            <td>
                <div>{{message}}</div>
                <div kendo-grid options="mainGridOptions" data-source="mainGridOptions.dataSource">
                </div>
            </td>
        </tr>
    </table>
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://cdn.kendostatic.com/2015.1.429/js/kendo.all.min.js"></script>
    <script src="Scripts/index.js"></script>
</body>
</html>
